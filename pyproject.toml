[tool.poetry]
name = "tensordata"
version = "0.0.8"
description = "A common repository for tensor structured datasets."
authors = ["Cyrillus Tan <cyztan@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
numpy = "^1.23"
pandas = "^1.5.0"
xarray = "^2022.3.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2"
pytest-cov = "^3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

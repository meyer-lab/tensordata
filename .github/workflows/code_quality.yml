name: Code Quality

on: [push]

jobs:
    build:
        runs-on: self-hosted
        steps:
        - uses: actions/checkout@v4
        - name: Install dependencies
          run: poetry install --no-interaction
        - name: Run ruff check
          run: poetry run ruff check .
        - name: Run ruff format check
          run: poetry run ruff format --check .
